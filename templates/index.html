{% extends "base.html" %}

{% block content %}

<div class="row justify-content-center align-items-center" style="min-height: 75vh;">

    <div class="col-12 col-md-6 col-lg-5 col-xl-4 position-relative">

        <div class="login-blob blob-1" style="width: 300px; height: 300px; top: -50px; left: -50px;"></div>
        <div class="login-blob blob-2" style="width: 250px; height: 250px; bottom: -50px; right: -50px;"></div>

        <div class="login-card fade-in-up w-100">

            <div class="login-brand-wrapper">
                <span class="login-brand-main">My Ô</span>
                <span class="login-brand-sub">Merlô Digital System</span>
            </div>

            <div class="text-center mb-4">
                <h5 class="text-white fw-bold">Bem-vindo</h5>
                <p class="text-secondary small">Insira suas credenciais para acessar.</p>
            </div>

            <form method="POST">
                <div class="mb-4">
                    <label class="ms-1 mb-2">E-mail</label>
                    <div class="input-group-premium">
                        <span class="input-icon"><i class="bi bi-envelope-at-fill"></i></span>
                        <input type="email" name="email" class="form-control-premium" placeholder="seu@email.com" required autocomplete="email">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="ms-1 mb-2">Senha</label>
                    <div class="input-group-premium">
                        <span class="input-icon"><i class="bi bi-shield-lock-fill"></i></span>
                        <input type="password" name="password" class="form-control-premium" placeholder="••••••••" required>
                    </div>
                </div>

                <div class="d-grid mt-5">
                    <button class="btn btn-login-glow" type="submit">
                        ACESSAR SISTEMA <i class="bi bi-box-arrow-in-right ms-2"></i>
                    </button>
                </div>
            </form>

            <div class="text-center mt-4 pt-3 border-top border-secondary border-opacity-10">
                <a href="https://merlodigital.com" class="small text-secondary text-decoration-none hover-white transition-300">
                    Ir para site institucional
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    // Script para efeito de foco nos inputs
    document.addEventListener('DOMContentLoaded', () => {
        const inputs = document.querySelectorAll('.form-control-premium');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.borderColor = 'var(--accent-color)';
                input.parentElement.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            });
            input.addEventListener('blur', () => {
                input.parentElement.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                input.parentElement.style.backgroundColor = 'rgba(0, 0, 0, 0.3)';
            });
        });
    });
</script>
{% endblock %}
